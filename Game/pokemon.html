<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco Pok√©mon - Confronto Statistiche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      color: #ffcc00;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }
    .pokemon {
      text-align: center;
    }
    .pokemon img {
      width: 100px;
      height: 100px;
      image-rendering: pixelated;
    }
    .options {
      margin-top: 20px;
    }
    .options button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #score, #highscore {
      font-size: 20px;
      margin-top: 15px;
    }

    /* Popup Game Over */
    #gameOverPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    #gameOverPopup .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    }
    #gameOverPopup button {
      margin-top: 15px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    #timer {
      font-size: 22px;
      color: #d32f2f;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Gioco Pok√©mon - Confronto Statistiche</h1>
  <div id="score">Punteggio: 0</div>
  <div id="highscore"></div>
  <div id="timer">Tempo: 10s</div>

  <div class="container">
    <div id="player" class="pokemon">
      <img id="player-sprite" src="" alt="Pok√©mon">
      <div id="player-name"></div>
    </div>

    <div id="opponent" class="pokemon">
      <img id="opponent-sprite" src="" alt="Pok√©mon">
      <div id="opponent-name"></div>
    </div>
  </div>

  <div id="comparison" class="stats" style="margin-top: 20px; font-size: 18px;"></div>

  <div class="options">
    <button id="greater">Si</button>
    <button id="not-greater">No</button>
  </div>

  <!-- POPUP GAME OVER -->
  <div id="gameOverPopup">
    <div class="popup-content">
      <h2>Game Over!</h2>
      <p id="finalScore"></p>
      <p id="highScoreMessage"></p>
      <button id="closePopup">Chiudi</button>
    </div>
  </div>

  <script>
    let pokemonList = [];
    let score = 0;
    let gameOver = false;
    let timer;
    let timeLeft = 10;

    // Carica high score da localStorage
    let highScore = localStorage.getItem("highScore") ? parseInt(localStorage.getItem("highScore")) : 0;
    document.getElementById("highscore").innerText = `Record: ${highScore}`;

    // Carica la lista Pok√©mon
    async function loadPokemonList() {
      try {
        const response = await fetch('pokemonList.json');
        if (!response.ok) throw new Error('Errore nel caricare il file JSON');
        pokemonList = await response.json();
        startRound();
      } catch (error) {
        console.error('Errore:', error);
        alert('Non √® stato possibile caricare la lista dei Pok√©mon.');
      }
    }

    const statNames = {
      hp: "HP",
      attack: "Attacco",
      defense: "Difesa",
      spattack: "Attacco Speciale",
      spdefense: "Difesa Speciale",
      speed: "Velocit√†"
    };

    function getRandomPokemon() {
      return pokemonList[Math.floor(Math.random() * pokemonList.length)];
    }

    function updatePokemonDisplay(player, opponent) {
      document.getElementById("player-sprite").src = `https://play.pokemonshowdown.com/sprites/gen5/${player.name.toLowerCase()}.png`;
      document.getElementById("opponent-sprite").src = `https://play.pokemonshowdown.com/sprites/gen5/${opponent.name.toLowerCase()}.png`;
      document.getElementById("player-name").innerText = player.name;
      document.getElementById("opponent-name").innerText = opponent.name;
    }

    function getComparison(player, opponent) {
      const stats = ["hp", "attack", "defense", "spattack", "spdefense", "speed"];
      const stat = stats[Math.floor(Math.random() * stats.length)];
      return {
        stat,
        playerStat: player.stats[stat],
        opponentStat: opponent.stats[stat],
        isGreater: player.stats[stat] > opponent.stats[stat]
      };
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 10;
      document.getElementById("timer").innerText = `Tempo: ${timeLeft}s`;

      timer = setInterval(() => {
        if (gameOver) {
          clearInterval(timer);
          return;
        }
        timeLeft--;
        document.getElementById("timer").innerText = `Tempo: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          triggerGameOver("Tempo scaduto!");
        }
      }, 1000);
    }

    function handleAnswer(isGreater, comparison) {
      if (gameOver) return;

      const isCorrect = (isGreater && comparison.isGreater) || (!isGreater && !comparison.isGreater);

      if (isCorrect) {
        score++;
        document.getElementById("score").innerText = `Punteggio: ${score}`;
        startRound();
      } else {
        triggerGameOver("Hai sbagliato!");
      }
    }

    function triggerGameOver(reason) {
      clearInterval(timer);
      gameOver = true;

      // Aggiorna high score
      let newRecord = false;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        newRecord = true;
      }

      document.getElementById("finalScore").innerText = `Punteggio: ${score}`;
      document.getElementById("highScoreMessage").innerText = newRecord ? "üéâ Nuovo record!" : `Record attuale: ${highScore}`;
      document.getElementById("gameOverPopup").style.display = "flex";
    }

    function startRound() {
      if (pokemonList.length === 0) return;

      const player = getRandomPokemon();
      const opponent = getRandomPokemon();
      const comparison = getComparison(player, opponent);

      updatePokemonDisplay(player, opponent);
      document.getElementById("comparison").innerText =
        `Il tuo ${player.name} ha pi√π ${statNames[comparison.stat]} di ${opponent.name}?`;

      document.getElementById("greater").onclick = () => handleAnswer(true, comparison);
      document.getElementById("not-greater").onclick = () => handleAnswer(false, comparison);

      startTimer();
    }

    document.getElementById("closePopup").onclick = () => {
      document.getElementById("gameOverPopup").style.display = "none";
      location.reload(); // Ricarica la pagina
    };

    loadPokemonList();
  </script>

</body>
</html>
