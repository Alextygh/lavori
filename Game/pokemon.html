<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pok√©mon Game - Confronto Statistiche</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 { color: #ffcc00; }
    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }
    .pokemon { text-align: center; }
    .pokemon img {
      width: 100px;
      height: 100px;
      image-rendering: pixelated;
    }
    .options { margin-top: 20px; }
    .options button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #score, #highscore { font-size: 20px; margin-top: 15px; }
    #gameOverPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    #gameOverPopup .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 360px;
    }
    #timer { font-size: 22px; color: #d32f2f; margin-top: 15px; }
    #wrongDetails {
      margin-top: 10px;
      font-weight: bold;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <!-- üîê Login Firebase -->
  <div id="authBox" style="margin:20px;">
    <h3>Accedi o registrati</h3>
    <input id="emailInput" type="email" placeholder="Email"><br>
    <input id="passwordInput" type="password" placeholder="Password"><br>
    <button id="signupBtn">Registrati</button>
    <button id="loginBtn">Accedi</button>
    <button id="logoutBtn" style="display:none;">Esci</button>
    <p id="authMessage"></p>
  </div>

  <!-- üéÆ Gioco Pok√©mon -->
  <h1 id="title">Gioco Pok√©mon - Confronto Statistiche</h1>
  <div id="score">Punteggio: 0</div>
  <div id="highscore"></div>
  <div id="timer">Tempo: 10s</div>

  <div class="container">
    <div id="player" class="pokemon">
      <img id="player-sprite" src="" alt="Pok√©mon">
      <div id="player-name"></div>
    </div>
    <div id="opponent" class="pokemon">
      <img id="opponent-sprite" src="" alt="Pok√©mon">
      <div id="opponent-name"></div>
    </div>
  </div>

  <div id="comparison" class="stats" style="margin-top: 20px; font-size: 18px;"></div>

  <div class="options">
    <button id="greater">S√¨</button>
    <button id="not-greater">No</button>
  </div>

  <div id="gameOverPopup">
    <div class="popup-content">
      <h2 id="gameOverTitle">Game Over!</h2>
      <p id="finalScore"></p>
      <p id="highScoreMessage"></p>
      <div id="wrongDetails"></div>
      <button id="closePopup">Chiudi</button>
    </div>
  </div>

  <!-- üî• Firebase + Gioco -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üî• Configurazione Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAW3-RXK_Sr3ZX9RzL_Tk9kyAU0XBqNz4Q",
      authDomain: "pokemon-8ce86.firebaseapp.com",
      projectId: "pokemon-8ce86",
      storageBucket: "pokemon-8ce86.appspot.com",
      messagingSenderId: "827401493995",
      appId: "1:827401493995:web:52896d9886c0e83b9b0dae",
      measurementId: "G-122Q38G8J6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Variabili del gioco ---
    let pokemonList = [];
    let score = 0;
    let gameOver = false;
    let timer;
    let timeLeft = 10;
    let highScore = localStorage.getItem("highScore") ? parseInt(localStorage.getItem("highScore")) : 0;

    async function loadPokemonList() {
      try {
        const response = await fetch('pokemonList.json');
        pokemonList = await response.json();
        startRound();
      } catch (error) {
        console.error('Errore nel caricare i Pok√©mon:', error);
      }
    }

    function getRandomPokemon() {
      return pokemonList[Math.floor(Math.random() * pokemonList.length)];
    }

    function getSpriteUrl(name) {
      const normalized = name.toLowerCase()
        .replace(/-/g, "")
        .replace(/‚ôÇ/g, "m")
        .replace(/‚ôÄ/g, "f")
        .replace(/[^a-z0-9 ]/g, "")
        .replace(/ /g, "-");
      return `https://play.pokemonshowdown.com/sprites/gen5/${normalized}.png`;
    }

    function updatePokemonDisplay(player, opponent) {
      document.getElementById("player-sprite").src = getSpriteUrl(player.name);
      document.getElementById("opponent-sprite").src = getSpriteUrl(opponent.name);
      document.getElementById("player-name").innerText = player.name;
      document.getElementById("opponent-name").innerText = opponent.name;
    }

    function getComparison(player, opponent) {
      const stats = ["hp", "attack", "defense", "spattack", "spdefense", "speed"];
      const stat = stats[Math.floor(Math.random() * stats.length)];
      return {
        stat,
        playerStat: player.stats[stat],
        opponentStat: opponent.stats[stat],
        isGreater: player.stats[stat] > opponent.stats[stat],
        playerName: player.name,
        opponentName: opponent.name
      };
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 10;
      document.getElementById("timer").innerText = `Tempo: ${timeLeft}s`;
      timer = setInterval(() => {
        if (gameOver) { clearInterval(timer); return; }
        timeLeft--;
        document.getElementById("timer").innerText = `Tempo: ${timeLeft}s`;
        if (timeLeft <= 0) { clearInterval(timer); triggerGameOver("Tempo scaduto!"); }
      }, 1000);
    }

    function handleAnswer(isGreater, comparison) {
      if (gameOver) return;
      const isCorrect = (isGreater && comparison.isGreater) || (!isGreater && !comparison.isGreater);
      if (isCorrect) {
        score++;
        document.getElementById("score").innerText = `Punteggio: ${score}`;
        startRound();
      } else {
        triggerGameOver("Sbagliato!", comparison);
      }
    }

    async function triggerGameOver(reason, comparison = null) {
      clearInterval(timer);
      gameOver = true;
      await saveScoreToFirebase(score);
      document.getElementById("finalScore").innerText = `Punteggio: ${score}`;
      document.getElementById("highScoreMessage").innerText = `Record: ${highScore}`;
      document.getElementById("gameOverPopup").style.display = "flex";
    }

    function startRound() {
      if (pokemonList.length === 0) return;
      gameOver = false;
      const player = getRandomPokemon();
      let opponent = getRandomPokemon();
      while (opponent.name === player.name) opponent = getRandomPokemon();
      const comparison = getComparison(player, opponent);
      updatePokemonDisplay(player, opponent);
      document.getElementById("comparison").innerText = `Il tuo ${player.name} ha pi√π ${comparison.stat} di ${opponent.name}?`;
      document.getElementById("greater").onclick = () => handleAnswer(true, comparison);
      document.getElementById("not-greater").onclick = () => handleAnswer(false, comparison);
      startTimer();
    }

    document.getElementById("closePopup").onclick = () => {
      document.getElementById("gameOverPopup").style.display = "none";
      location.reload();
    };

    // --- Firebase Login & Punteggi ---
    async function saveScoreToFirebase(score) {
      const user = auth.currentUser;
      if (!user) return;
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      let best = 0;
      if (snap.exists()) best = snap.data().highScore || 0;
      if (score > best) await setDoc(userRef, { email: user.email, highScore: score });
    }

    document.getElementById("signupBtn").onclick = async () => {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        document.getElementById("authMessage").innerText = "Registrazione completata!";
      } catch (err) {
        document.getElementById("authMessage").innerText = err.message;
      }
    };

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("authMessage").innerText = "Accesso effettuato!";
        document.getElementById("logoutBtn").style.display = "inline";
      } catch (err) {
        document.getElementById("authMessage").innerText = err.message;
      }
    };

    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      document.getElementById("authMessage").innerText = "Disconnesso.";
      document.getElementById("logoutBtn").style.display = "none";
    };

    // Avvia il gioco
    loadPokemonList();
  </script>
</body>
</html>
