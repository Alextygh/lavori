<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pok√©mon Stat Battle</title>

  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #222;
      color: white;
      font-weight: bold;
    }

    #menuBtn {
      background: #ffcc00;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button {
      cursor: pointer;
    }

    #gameOverPopup, #menuPopup, #accountPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
    }

    img {
      width: 120px;
    }
  </style>
</head>

<body>
  <!-- üîù Barra superiore -->
  <div id="topBar">
    <div id="scoreDisplay">Punteggio: 0</div>
    <button id="menuBtn">‚öôÔ∏è Menu</button>
  </div>

  <h1 id="title">Pok√©mon Stat Battle</h1>
  <div>
    <img id="player-sprite">
    <p id="player-name"></p>
    <p id="comparison"></p>
    <img id="opponent-sprite">
    <p id="opponent-name"></p>
  </div>

  <div>
    <button id="greater">Maggiore</button>
    <button id="not-greater">Minore o uguale</button>
  </div>

  <p id="timer">Tempo: 10s</p>
  <p id="highscore">Record: 0</p>
  <p id="score">Punteggio: 0</p>

  <!-- üîπ Finestra Game Over -->
  <div id="gameOverPopup" style="display:none;">
    <div class="popup">
      <h3 id="gameOverTitle">Game Over</h3>
      <p id="finalScore"></p>
      <p id="highScoreMessage"></p>
      <pre id="wrongDetails"></pre>
      <button id="closePopup">Chiudi</button>
    </div>
  </div>

  <!-- üîπ Menu -->
  <div id="menuPopup">
    <div class="popup">
      <h3>Menu</h3>
      <button id="accountBtn">üë§ Account</button><br><br>
      <button id="resumeBtn">‚¨ÖÔ∏è Torna al gioco</button>
    </div>
  </div>

  <!-- üîπ Pannello Account -->
  <div id="accountPopup">
    <div class="popup">
      <h3>Account</h3>
      <input id="emailInput" type="email" placeholder="Email"><br>
      <input id="passwordInput" type="password" placeholder="Password"><br><br>
      <button id="signupBtn">Registrati</button>
      <button id="loginBtn">Accedi</button>
      <button id="logoutBtn" style="display:none;">Esci</button>
      <p id="authMessage"></p>
      <button id="closeAccountBtn">Chiudi</button>
    </div>
  </div>

  <!-- üî• SCRIPT FIREBASE + GIOCO -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üî• Configurazione Firebase (gi√† pronta)
    const firebaseConfig = {
      apiKey: "AIzaSyAW3-RXK_Sr3ZX9RzL_Tk9kyAU0XBqNz4Q",
      authDomain: "pokemon-8ce86.firebaseapp.com",
      projectId: "pokemon-8ce86",
      storageBucket: "pokemon-8ce86.appspot.com",
      messagingSenderId: "827401493995",
      appId: "1:827401493995:web:52896d9886c0e83b9b0dae",
      measurementId: "G-122Q38G8J6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Variabili gioco ---
    let pokemonList = [];
    let score = 0;
    let gameOver = false;
    let timer;
    let timeLeft = 10;

    // --- Carica lista Pok√©mon ---
    async function loadPokemonList() {
      try {
        const response = await fetch('pokemonList.json');
        pokemonList = await response.json();
        startRound();
      } catch (error) {
        alert("Errore nel caricamento dei Pok√©mon!");
      }
    }

    function getRandomPokemon() {
      return pokemonList[Math.floor(Math.random() * pokemonList.length)];
    }

    function getSpriteUrl(name) {
      const normalized = name.toLowerCase().replace(/[^a-z0-9 ]/g, "").replace(/ /g, "-");
      return `https://play.pokemonshowdown.com/sprites/gen5/${normalized}.png`;
    }

    function updatePokemonDisplay(player, opponent) {
      document.getElementById("player-sprite").src = getSpriteUrl(player.name);
      document.getElementById("opponent-sprite").src = getSpriteUrl(opponent.name);
      document.getElementById("player-name").innerText = player.name;
      document.getElementById("opponent-name").innerText = opponent.name;
    }

    function getComparison(player, opponent) {
      const stats = ["hp", "attack", "defense", "spattack", "spdefense", "speed"];
      const stat = stats[Math.floor(Math.random() * stats.length)];
      return {
        stat,
        playerStat: player.stats[stat],
        opponentStat: opponent.stats[stat],
        isGreater: player.stats[stat] > opponent.stats[stat],
        playerName: player.name,
        opponentName: opponent.name
      };
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 10;
      document.getElementById("timer").innerText = `Tempo: ${timeLeft}s`;
      timer = setInterval(() => {
        if (gameOver) return clearInterval(timer);
        timeLeft--;
        document.getElementById("timer").innerText = `Tempo: ${timeLeft}s`;
        if (timeLeft <= 0) triggerGameOver("Tempo scaduto!");
      }, 1000);
    }

    function handleAnswer(isGreater, comparison) {
      if (gameOver) return;
      const isCorrect = (isGreater && comparison.isGreater) || (!isGreater && !comparison.isGreater);
      if (isCorrect) {
        score++;
        document.getElementById("score").innerText = `Punteggio: ${score}`;
        document.getElementById("scoreDisplay").innerText = `Punteggio: ${score}`;
        startRound();
      } else {
        triggerGameOver("Risposta sbagliata!", comparison);
      }
    }

    async function triggerGameOver(reason, comparison = null) {
      clearInterval(timer);
      gameOver = true;
      await saveScoreToFirebase(score);
      document.getElementById("finalScore").innerText = `Punteggio: ${score}`;
      document.getElementById("highScoreMessage").innerText = reason;
      document.getElementById("gameOverPopup").style.display = "flex";
    }

    function startRound() {
      if (pokemonList.length === 0) return;
      gameOver = false;
      const player = getRandomPokemon();
      let opponent = getRandomPokemon();
      while (opponent.name === player.name) opponent = getRandomPokemon();

      const comparison = getComparison(player, opponent);
      updatePokemonDisplay(player, opponent);
      document.getElementById("comparison").innerText =
        `Il tuo ${player.name} ha pi√π ${comparison.stat} di ${opponent.name}?`;

      document.getElementById("greater").onclick = () => handleAnswer(true, comparison);
      document.getElementById("not-greater").onclick = () => handleAnswer(false, comparison);
      startTimer();
    }

    document.getElementById("closePopup").onclick = () => {
      document.getElementById("gameOverPopup").style.display = "none";
      location.reload();
    };

    // --- Firebase salvataggio punteggio ---
    async function saveScoreToFirebase(score) {
      const user = auth.currentUser;
      if (!user) return;
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      let best = 0;
      if (snap.exists()) best = snap.data().highScore || 0;
      if (score > best) {
        await setDoc(userRef, { email: user.email, highScore: score });
      }
    }

    // --- Login, Registrazione, Logout ---
    document.getElementById("signupBtn").onclick = async () => {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        document.getElementById("authMessage").innerText = "Registrazione completata!";
      } catch (err) {
        document.getElementById("authMessage").innerText = err.message;
      }
    };

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("authMessage").innerText = `Accesso effettuato come ${auth.currentUser.email}`;
        document.getElementById("logoutBtn").style.display = "inline";
      } catch (err) {
        document.getElementById("authMessage").innerText = err.message;
      }
    };

    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      document.getElementById("authMessage").innerText = "Disconnesso.";
      document.getElementById("logoutBtn").style.display = "none";
    };

    // --- Menu e Account ---
    document.getElementById("menuBtn").onclick = () => {
      document.getElementById("menuPopup").style.display = "flex";
    };
    document.getElementById("resumeBtn").onclick = () => {
      document.getElementById("menuPopup").style.display = "none";
    };
    document.getElementById("accountBtn").onclick = () => {
      document.getElementById("menuPopup").style.display = "none";
      document.getElementById("accountPopup").style.display = "flex";
    };
    document.getElementById("closeAccountBtn").onclick = () => {
      document.getElementById("accountPopup").style.display = "none";
    };

    loadPokemonList();
  </script>
</body>
</html>
