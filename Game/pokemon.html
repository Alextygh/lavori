<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gioco Pok√©mon - Confronto Statistiche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      color: #ffcc00;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }
    .pokemon {
      text-align: center;
    }
    .pokemon img {
      width: 100px;
      height: 100px;
      image-rendering: pixelated;
    }
    .options {
      margin-top: 20px;
    }
    .options button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #score, #highscore {
      font-size: 20px;
      margin-top: 15px;
    }
    #gameOverPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    #gameOverPopup .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 360px;
    }
    #gameOverPopup button {
      margin-top: 15px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    #timer {
      font-size: 22px;
      color: #d32f2f;
      margin-top: 15px;
    }
    #wrongDetails {
      margin-top: 10px;
      font-weight: bold;
      white-space: pre-wrap;
    }
    /* small responsive tweak */
    @media (max-width: 480px) {
      .container { flex-direction: column; gap: 10px; }
      #gameOverPopup .popup-content { width: 90%; max-width: none; }
      .pokemon img { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>

  <h1 id="title">Gioco Pok√©mon - Confronto Statistiche</h1>
  <div id="score">Punteggio: 0</div>
  <div id="highscore"></div>
  <div id="timer">Tempo: 10s</div>

  <div class="container">
    <div id="player" class="pokemon">
      <img id="player-sprite" src="" alt="Pok√©mon">
      <div id="player-name"></div>
    </div>
    <div id="opponent" class="pokemon">
      <img id="opponent-sprite" src="" alt="Pok√©mon">
      <div id="opponent-name"></div>
    </div>
  </div>

  <div id="comparison" class="stats" style="margin-top: 20px; font-size: 18px;"></div>

  <div class="options">
    <button id="greater">S√¨</button>
    <button id="not-greater">No</button>
  </div>

  <!-- POPUP GAME OVER -->
  <div id="gameOverPopup">
    <div class="popup-content">
      <h2 id="gameOverTitle">Game Over!</h2>
      <p id="finalScore"></p>
      <p id="highScoreMessage"></p>
      <div id="wrongDetails"></div>
      <button id="closePopup">Chiudi</button>
    </div>
  </div>

  <script>
    let pokemonList = [];
    let score = 0;
    let gameOver = false;
    let timer;
    let timeLeft = 10;
    // detect first two letters of language (e.g. "it", "en")
    let lang = navigator.language ? navigator.language.slice(0,2) : "en";

    // TRANSLATIONS (you can add more languages here)
    const translations = {
      it: {
        title: "Gioco Pok√©mon - Confronto Statistiche",
        score: "Punteggio",
        record: "Record",
        time: "Tempo",
        yes: "S√¨",
        no: "No",
        gameOver: "Game Over!",
        newRecord: "üéâ Nuovo record!",
        currentRecord: "Record attuale",
        close: "Chiudi",
        timeout: "Tempo scaduto!",
        wrong: "Hai sbagliato!",
        question: (p1, stat, p2) => `Il tuo ${p1} ha pi√π ${stat} di ${p2}?`
      },
      en: {
        title: "Pok√©mon Game - Stat Comparison",
        score: "Score",
        record: "High Score",
        time: "Time",
        yes: "Yes",
        no: "No",
        gameOver: "Game Over!",
        newRecord: "üéâ New Record!",
        currentRecord: "Current record",
        close: "Close",
        timeout: "Time‚Äôs up!",
        wrong: "Wrong!",
        question: (p1, stat, p2) => `Does your ${p1} have more ${stat} than ${p2}?`
      },
      // example extra language entry; add or modify as needed
      es: {
        title: "Juego Pok√©mon - Comparar Stats",
        score: "Puntuaci√≥n",
        record: "R√©cord",
        time: "Tiempo",
        yes: "S√≠",
        no: "No",
        gameOver: "¬°Fin del juego!",
        newRecord: "üéâ ¬°Nuevo r√©cord!",
        currentRecord: "R√©cord actual",
        close: "Cerrar",
        timeout: "¬°Se acab√≥ el tiempo!",
        wrong: "¬°Incorrecto!",
        question: (p1, stat, p2) => `¬øTu ${p1} tiene m√°s ${stat} que ${p2}?`
      }
    };

    // stat name translations (fallback to English)
    const statNames = {
      it: { hp: "HP", attack: "Attacco", defense: "Difesa", spattack: "Attacco Speciale", spdefense: "Difesa Speciale", speed: "Velocit√†" },
      en: { hp: "HP", attack: "Attack", defense: "Defense", spattack: "Sp. Attack", spdefense: "Sp. Defense", speed: "Speed" },
      es: { hp: "HP", attack: "Ataque", defense: "Defensa", spattack: "Atq. Esp.", spdefense: "Def. Esp.", speed: "Velocidad" }
    };

    // choose translation set (fallback to English)
    const t = translations[lang] || translations.en;

    // initialize UI text
    document.getElementById("title").innerText = t.title;
    document.getElementById("greater").innerText = t.yes;
    document.getElementById("not-greater").innerText = t.no;
    document.getElementById("gameOverTitle").innerText = t.gameOver;
    document.getElementById("closePopup").innerText = t.close;

    // high score
    let highScore = localStorage.getItem("highScore") ? parseInt(localStorage.getItem("highScore")) : 0;
    document.getElementById("highscore").innerText = `${t.record}: ${highScore}`;
    document.getElementById("score").innerText = `${t.score}: ${score}`;

    async function loadPokemonList() {
      try {
        const response = await fetch('pokemonList.json');
        if (!response.ok) throw new Error('Errore nel caricare il file JSON');
        pokemonList = await response.json();
        startRound();
      } catch (error) {
        console.error('Errore:', error);
        alert('Non √® stato possibile caricare la lista dei Pok√©mon.');
      }
    }

    function getRandomPokemon() {
      return pokemonList[Math.floor(Math.random() * pokemonList.length)];
    }

    // builds sprite url; adjust normalization rules if needed
    function getSpriteUrl(name) {
      const normalized = name
        .toLowerCase()
        .replace(/[^a-z0-9\s-]/g, "")
        .replace(/\s+/g, "-");
      return `https://play.pokemonshowdown.com/sprites/gen5/${normalized}.png`;
    }

    function updatePokemonDisplay(player, opponent) {
      document.getElementById("player-sprite").src = getSpriteUrl(player.name);
      document.getElementById("opponent-sprite").src = getSpriteUrl(opponent.name);
      document.getElementById("player-name").innerText = player.name;
      document.getElementById("opponent-name").innerText = opponent.name;
    }

    function getComparison(player, opponent) {
      const stats = ["hp", "attack", "defense", "spattack", "spdefense", "speed"];
      const stat = stats[Math.floor(Math.random() * stats.length)];
      return {
        stat,
        playerStat: player.stats[stat],
        opponentStat: opponent.stats[stat],
        isGreater: player.stats[stat] > opponent.stats[stat],
        playerName: player.name,
        opponentName: opponent.name
      };
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 10;
      document.getElementById("timer").innerText = `${t.time}: ${timeLeft}s`;

      timer = setInterval(() => {
        if (gameOver) {
          clearInterval(timer);
          return;
        }
        timeLeft--;
        document.getElementById("timer").innerText = `${t.time}: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          // timeouts do not provide comparison (you could change this if you want)
          triggerGameOver(t.timeout, null);
        }
      }, 1000);
    }

    function handleAnswer(isGreater, comparison) {
      if (gameOver) return;
      const isCorrect = (isGreater && comparison.isGreater) || (!isGreater && !comparison.isGreater);
      if (isCorrect) {
        score++;
        document.getElementById("score").innerText = `${t.score}: ${score}`;
        startRound();
      } else {
        // pass comparison so Game Over can show details
        triggerGameOver(t.wrong, comparison);
      }
    }

    function triggerGameOver(reason, comparison = null) {
      clearInterval(timer);
      gameOver = true;
      let newRecord = false;

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        newRecord = true;
      }

      document.getElementById("finalScore").innerText = `${t.score}: ${score}`;
      document.getElementById("highScoreMessage").innerText = newRecord ? t.newRecord : `${t.currentRecord}: ${highScore}`;

      const wrongEl = document.getElementById("wrongDetails");
      if (comparison) {
        // prefer stat names for current language; fallback to English if missing
        const statLabel = (statNames[lang] && statNames[lang][comparison.stat]) || statNames.en[comparison.stat] || comparison.stat;
        // Decide winner marker and delta
        const playerVal = comparison.playerStat;
        const oppVal = comparison.opponentStat;
        const diff = Math.abs(playerVal - oppVal);
        const winner = playerVal === oppVal ? "Tie" : (playerVal > oppVal ? comparison.playerName : comparison.opponentName);

        // use translation for 'wrong' as heading and then list detailed lines.
        // For neatness, each line on its own (pre-wrap CSS set above).
        const detailsLines = [
          reason,
          `${comparison.playerName}: ${playerVal} ${statLabel}`,
          `${comparison.opponentName}: ${oppVal} ${statLabel}`,
          `${winner === "Tie" ? "" : `Œî ${diff} ‚Äî ${winner} ${lang === "it" ? "vince" : (lang === "es" ? "gana" : "wins")}`}`
        ].filter(Boolean);

        wrongEl.innerText = detailsLines.join("\n");
      } else {
        // no comparison (e.g. timeout without a chosen comparison)
        wrongEl.innerText = reason;
      }

      document.getElementById("gameOverPopup").style.display = "flex";
    }

    function startRound() {
      if (pokemonList.length === 0) return;
      // reset possible gameOver flag in case of restart
      gameOver = false;

      const player = getRandomPokemon();
      let opponent = getRandomPokemon();
      // ensure opponent is not the same object (if list has >1)
      if (pokemonList.length > 1) {
        while (opponent.name === player.name) {
          opponent = getRandomPokemon();
        }
      }

      const comparison = getComparison(player, opponent);
      updatePokemonDisplay(player, opponent);

      // stat label resolution: prefer current language, then english
      const statLabel = (statNames[lang] && statNames[lang][comparison.stat]) || statNames.en[comparison.stat] || comparison.stat;
      document.getElementById("comparison").innerText = t.question(player.name, statLabel, opponent.name);

      // attach handlers with the current comparison object
      document.getElementById("greater").onclick = () => handleAnswer(true, comparison);
      document.getElementById("not-greater").onclick = () => handleAnswer(false, comparison);

      // restart timer for this round
      startTimer();
    }

    document.getElementById("closePopup").onclick = () => {
      document.getElementById("gameOverPopup").style.display = "none";
      // reload to start fresh (keeps high score in localStorage)
      location.reload();
    };

    // start
    loadPokemonList();
  </script>

</body>
</html>
