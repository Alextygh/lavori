<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco Pokémon - Statistiche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      color: #ffcc00;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }
    .pokemon {
      text-align: center;
    }
    .pokemon img {
      width: 100px;
      height: 100px;
    }
    .stats {
      margin-top: 10px;
      font-size: 16px;
    }
    .options {
      margin-top: 20px;
    }
    .options button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #score {
      font-size: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Gioco Pokémon - Confronto Statistiche</h1>
  <div id="score">Punteggio: 0</div>

  <div class="container">
    <div id="player" class="pokemon">
      <img id="player-sprite" src="" alt="Pokémon">
      <div id="player-stats"></div>
    </div>

    <div id="opponent" class="pokemon">
      <img id="opponent-sprite" src="" alt="Pokémon">
      <div id="opponent-stats"></div>
    </div>
  </div>

  <div id="comparison" class="stats"></div>

  <div class="options">
    <button id="greater">Il tuo Pokémon ha una statistica maggiore</button>
    <button id="not-greater">Non ha statistiche maggiori</button>
  </div>

  <script>
    // Dati sui Pokémon (per il gioco)
    const pokemonList = [
      { name: "Bulbasaur", id: 1, stats: { hp: 45, attack: 49, defense: 49, speed: 45 } },
      { name: "Charmander", id: 4, stats: { hp: 39, attack: 52, defense: 43, speed: 65 } },
      { name: "Squirtle", id: 7, stats: { hp: 44, attack: 48, defense: 65, speed: 43 } },
      { name: "Pikachu", id: 25, stats: { hp: 35, attack: 55, defense: 40, speed: 90 } },
      { name: "Eevee", id: 133, stats: { hp: 55, attack: 55, defense: 50, speed: 55 } },
      { name: "Jigglypuff", id: 39, stats: { hp: 115, attack: 45, defense: 20, speed: 20 } },
      // Aggiungi qui altri Pokémon se vuoi
    ];

    // Funzione per generare un Pokémon casuale
    function getRandomPokemon() {
      return pokemonList[Math.floor(Math.random() * pokemonList.length)];
    }

    // Funzione per aggiornare l'interfaccia con i dati dei Pokémon
    function updatePokemonDisplay(player, opponent) {
      // Aggiorna il giocatore
      document.getElementById("player-sprite").src = `https://play.pokemonshowdown.com/sprites/gen5/normal/${player.name.toLowerCase()}.png`;
      document.getElementById("player-stats").innerText = `HP: ${player.stats.hp}, Attacco: ${player.stats.attack}, Difesa: ${player.stats.defense}, Velocità: ${player.stats.speed}`;

      // Aggiorna l'avversario
      document.getElementById("opponent-sprite").src = `https://play.pokemonshowdown.com/sprites/gen5/normal/${opponent.name.toLowerCase()}.png`;
      document.getElementById("opponent-stats").innerText = `HP: ${opponent.stats.hp}, Attacco: ${opponent.stats.attack}, Difesa: ${opponent.stats.defense}, Velocità: ${opponent.stats.speed}`;
    }

    // Funzione per determinare il confronto tra i Pokémon
    function getComparison(player, opponent) {
      const stats = ["hp", "attack", "defense", "speed"];
      const stat = stats[Math.floor(Math.random() * stats.length)];
      const playerStat = player.stats[stat];
      const opponentStat = opponent.stats[stat];
      return {
        stat,
        playerStat,
        opponentStat,
        isGreater: playerStat > opponentStat
      };
    }

    // Funzione per gestire la risposta
    let score = 0;
    let gameOver = false;

    function handleAnswer(isGreater, comparison) {
      if (gameOver) return;
      const isCorrect = (isGreater && comparison.isGreater) || (!isGreater && !comparison.isGreater);

      if (isCorrect) {
        score++;
        document.getElementById("score").innerText = `Punteggio: ${score}`;
      } else {
        alert("Game Over! Hai sbagliato!");
        gameOver = true;
      }

      if (!gameOver) startRound();
    }

    // Funzione per iniziare un nuovo turno
    function startRound() {
      const player = getRandomPokemon();
      const opponent = getRandomPokemon();

      updatePokemonDisplay(player, opponent);

      const comparison = getComparison(player, opponent);
      document.getElementById("comparison").innerText = `Il tuo ${player.name} ha lo stat ${comparison.stat} maggiore di ${opponent.name}?`;

      document.getElementById("greater").onclick = () => handleAnswer(true, comparison);
      document.getElementById("not-greater").onclick = () => handleAnswer(false, comparison);
    }

    // Inizia il gioco
    startRound();
  </script>

</body>
</html>
