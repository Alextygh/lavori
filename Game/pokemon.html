<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco Pokémon - Confronto Statistiche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      color: #ffcc00;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }
    .pokemon {
      text-align: center;
    }
    .pokemon img {
      width: 100px;
      height: 100px;
      image-rendering: pixelated;
    }
    .options {
      margin-top: 20px;
    }
    .options button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #score {
      font-size: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Gioco Pokémon - Confronto Statistiche</h1>
  <div id="score">Punteggio: 0</div>

  <div class="container">
    <div id="player" class="pokemon">
      <img id="player-sprite" src="" alt="Pokémon">
      <div id="player-name"></div>
    </div>

    <div id="opponent" class="pokemon">
      <img id="opponent-sprite" src="" alt="Pokémon">
      <div id="opponent-name"></div>
    </div>
  </div>

  <div id="comparison" class="stats" style="margin-top: 20px; font-size: 18px;"></div>

  <div class="options">
    <button id="greater">Si</button>
    <button id="not-greater">No</button>
  </div>

  <script>
    // Lista Pokémon base (puoi ampliarla liberamente)
    const pokemonList = [
      { name: "Bulbasaur", id: 1, stats: { hp: 45, attack: 49, defense: 49, spattack: 65, spdefense: 65, speed: 45 } },
      { name: "Ivysaur", id: 2, stats: { hp: 60, attack: 62, defense: 63, spattack: 80, spdefense: 80, speed: 60 } },
      { name: "Charmander", id: 4, stats: { hp: 39, attack: 52, defense: 43, spattack: 60, spdefense: 50, speed: 65 } },
      { name: "Squirtle", id: 7, stats: { hp: 44, attack: 48, defense: 65, spattack: 50, spdefense: 64, speed: 43 } },
      { name: "Pikachu", id: 25, stats: { hp: 35, attack: 55, defense: 40, spattack: 50, spdefense: 50, speed: 90 } },
      { name: "Eevee", id: 133, stats: { hp: 55, attack: 55, defense: 50, spattack: 45, spdefense: 65, speed: 55 } },
      { name: "Jigglypuff", id: 39, stats: { hp: 115, attack: 45, defense: 20, spattack: 45, spdefense: 25, speed: 20 } },
    ];

    const statNames = {
      hp: "HP",
      attack: "Attacco",
      defense: "Difesa",
      spattack: "Attacco Speciale",
      spdefense: "Difesa Speciale",
      speed: "Velocità"
    };

    // Ottieni Pokémon casuale
    function getRandomPokemon() {
      return pokemonList[Math.floor(Math.random() * pokemonList.length)];
    }

    // Aggiorna la visualizzazione dei Pokémon
    function updatePokemonDisplay(player, opponent) {
      document.getElementById("player-sprite").src = `https://play.pokemonshowdown.com/sprites/gen5/${player.name.toLowerCase()}.png`;
      document.getElementById("opponent-sprite").src = `https://play.pokemonshowdown.com/sprites/gen5/${opponent.name.toLowerCase()}.png`;
      document.getElementById("player-name").innerText = player.name;
      document.getElementById("opponent-name").innerText = opponent.name;
    }

    // Scegli una statistica e confronta
    function getComparison(player, opponent) {
      const stats = ["hp", "attack", "defense", "spattack", "spdefense", "speed"];
      const stat = stats[Math.floor(Math.random() * stats.length)];
      const playerStat = player.stats[stat];
      const opponentStat = opponent.stats[stat];
      return {
        stat,
        playerStat,
        opponentStat,
        isGreater: playerStat > opponentStat
      };
    }

    let score = 0;
    let gameOver = false;

    function handleAnswer(isGreater, comparison) {
      if (gameOver) return;
      const isCorrect = (isGreater && comparison.isGreater) || (!isGreater && !comparison.isGreater);

      if (isCorrect) {
        score++;
        document.getElementById("score").innerText = `Punteggio: ${score}`;
      } else {
        alert("Game Over! Hai sbagliato!");
        gameOver = true;
      }

      if (!gameOver) startRound();
    }

    function startRound() {
      const player = getRandomPokemon();
      const opponent = getRandomPokemon();

      updatePokemonDisplay(player, opponent);

      const comparison = getComparison(player, opponent);
      document.getElementById("comparison").innerText =
        `Il tuo ${player.name} ha più ${statNames[comparison.stat]} di ${opponent.name}?`;

      document.getElementById("greater").onclick = () => handleAnswer(true, comparison);
      document.getElementById("not-greater").onclick = () => handleAnswer(false, comparison);
    }

    startRound();
  </script>

</body>
</html>
