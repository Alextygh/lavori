    }

    function handleAnswer(isGreater, comparison) {
      if (gameOver) return;
      const isCorrect = (isGreater && comparison.isGreater) || (!isGreater && !comparison.isGreater);
      if (isCorrect) {
        score++;
        document.getElementById("score").innerText = `${t.score}: ${score}`;
        startRound();
      } else {
        // pass comparison so Game Over can show details
        triggerGameOver(t.wrong, comparison);
      }
    }

    function triggerGameOver(reason, comparison = null) {
      clearInterval(timer);
      gameOver = true;
      let newRecord = false;

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        newRecord = true;
      }

      document.getElementById("finalScore").innerText = `${t.score}: ${score}`;
      document.getElementById("highScoreMessage").innerText = newRecord ? t.newRecord : `${t.currentRecord}: ${highScore}`;

      const wrongEl = document.getElementById("wrongDetails");
      if (comparison) {
        // prefer stat names for current language; fallback to English if missing
        const statLabel = (statNames[lang] && statNames[lang][comparison.stat]) || statNames.en[comparison.stat] || comparison.stat;
        // Decide winner marker and delta
        const playerVal = comparison.playerStat;
        const oppVal = comparison.opponentStat;
        const diff = Math.abs(playerVal - oppVal);
        const winner = playerVal === oppVal ? "Tie" : (playerVal > oppVal ? comparison.playerName : comparison.opponentName);

        // use translation for 'wrong' as heading and then list detailed lines.
        // For neatness, each line on its own (pre-wrap CSS set above).
        const detailsLines = [
          reason,
          `${comparison.playerName}: ${playerVal} ${statLabel}`,
          `${comparison.opponentName}: ${oppVal} ${statLabel}`,
          `${winner === "Tie" ? "" : `Œî ${diff} ‚Äî ${winner} ${lang === "it" ? "vince" : (lang === "es" ? "gana" : "wins")}`}`
        ].filter(Boolean);

        wrongEl.innerText = detailsLines.join("\n");
      } else {
        // no comparison (e.g. timeout without a chosen comparison)
        wrongEl.innerText = reason;
      }

      document.getElementById("gameOverPopup").style.display = "flex";
    }

    function startRound() {
      if (pokemonList.length === 0) return;
      // reset possible gameOver flag in case of restart
      gameOver = false;

      const player = getRandomPokemon();
      let opponent = getRandomPokemon();
      // ensure opponent is not the same object (if list has >1)
      if (pokemonList.length > 1) {
        while (opponent.name === player.name) {
          opponent = getRandomPokemon();
        }
      }

      const comparison = getComparison(player, opponent);
      updatePokemonDisplay(player, opponent);

      // stat label resolution: prefer current language, then english
      const statLabel = (statNames[lang] && statNames[lang][comparison.stat]) || statNames.en[comparison.stat] || comparison.stat;
      document.getElementById("comparison").innerText = t.question(player.name, statLabel, opponent.name);

      // attach handlers with the current comparison object
      document.getElementById("greater").onclick = () => handleAnswer(true, comparison);
      document.getElementById("not-greater").onclick = () => handleAnswer(false, comparison);

      // restart timer for this round
      startTimer();
    }

    document.getElementById("closePopup").onclick = () => {
      document.getElementById("gameOverPopup").style.display = "none";
      // reload to start fresh (keeps high score in localStorage)
      location.reload();
    };

    // start
    loadPokemonList();
  </script>
