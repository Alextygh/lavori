<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="title">Pokémon Game - Stat Comparison</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #000;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      margin: 0;
      padding: 0;
    }

    body.dark {
      --bg: #121212;
      --text: #fff;
    }

    #settingsBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 26px;
      cursor: pointer;
      color: var(--text);
    }

    h1 {
      color: #ffcc00;
      margin-top: 50px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }

    .pokemon img {
      width: 100px;
      height: 100px;
      image-rendering: pixelated;
    }

    .options button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #score, #highscore, #timer {
      font-size: 20px;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .container { flex-direction: column; gap: 10px; }
      .pokemon img { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>

  <button id="settingsBtn" title="Settings">⚙️</button>

  <h1 id="gameTitle">Pokémon Game - Stat Comparison</h1>
  <div id="score">Score: 0</div>
  <div id="highscore">High Score: 0</div>
  <div id="timer">Time: 10s</div>

  <div class="container">
    <div id="player" class="pokemon">
      <img id="player-sprite" src="https://play.pokemonshowdown.com/sprites/gen5/pikachu.png" alt="Pokémon">
      <div id="player-name">Pikachu</div>
    </div>
    <div id="opponent" class="pokemon">
      <img id="opponent-sprite" src="https://play.pokemonshowdown.com/sprites/gen5/charizard.png" alt="Pokémon">
      <div id="opponent-name">Charizard</div>
    </div>
  </div>

  <div class="options">
    <button id="greater">Yes</button>
    <button id="not-greater">No</button>
  </div>

  <script>
    // --- SETTINGS BUTTON ---
    document.getElementById("settingsBtn").onclick = () => {
      window.location.href = "settings.html";
    };

    // --- LOAD SETTINGS ---
    const difficulty = localStorage.getItem("difficulty") || "easy";
    const theme = localStorage.getItem("theme") || "system";
    const lang = localStorage.getItem("lang") || "en";

    // --- APPLY THEME ---
    applyTheme(theme);
    function applyTheme(theme) {
      if (theme === "dark") document.body.classList.add("dark");
      else if (theme === "light") document.body.classList.remove("dark");
      else if (theme === "system") {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.body.classList.toggle("dark", prefersDark);
      }
    }

    // --- TIMER SETTINGS ---
    const timeMap = { easy: 10, normal: 5, hard: 3, extreme: 3 };
    let timeLeft = timeMap[difficulty];
    let timer;

    function startTimer() {
      clearInterval(timer);
      document.getElementById("timer").innerText = `Time: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("Time’s up!");
        }
      }, 1000);
    }

    // --- EXTREME MODE ---
    if (difficulty === "extreme") {
      document.getElementById("player-sprite").src = "https://play.pokemonshowdown.com/sprites/gen5/missingno.png";
      document.getElementById("opponent-sprite").src = "https://play.pokemonshowdown.com/sprites/gen5/missingno.png";
    }

    // --- START GAME ---
    startTimer();
  </script>
</body>
</html>
