<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controllo Immagini Pok√©mon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ffcc00;
      margin-bottom: 10px;
    }
    #search {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .pokemon {
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 110px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .pokemon:hover {
      transform: scale(1.05);
    }
    .pokemon img {
      width: 80px;
      height: 80px;
      image-rendering: pixelated;
    }
    .broken {
      border: 2px solid red;
      background-color: #ffe5e5;
    }
    .pokemon-name {
      margin-top: 8px;
      font-size: 14px;
      word-wrap: break-word;
    }
    #loading {
      font-size: 18px;
      margin-top: 20px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      text-align: left;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal img {
      display: block;
      margin: 0 auto 10px auto;
      width: 120px;
      height: 120px;
      image-rendering: pixelated;
    }
    .stat {
      margin: 5px 0;
    }
    .stat-name {
      font-size: 14px;
      margin-bottom: 2px;
    }
    .stat-bar {
      height: 10px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
    }
    .stat-bar-inner {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
    }
  </style>
</head>
<body>
  <h1>üß© Controllo Immagini Pok√©mon</h1>
  <input type="text" id="search" placeholder="Cerca Pok√©mon...">
  <div id="loading">Caricamento in corso...</div>
  <div id="pokemonGrid" class="grid"></div>

  <!-- Modal -->
  <div id="pokemonModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalName"></h2>
      <img id="modalImage" src="" alt="">
      <div id="modalStats"></div>
    </div>
  </div>

  <script>
    const grid = document.getElementById('pokemonGrid');
    const searchInput = document.getElementById('search');
    const loadingText = document.getElementById('loading');
    const modal = document.getElementById('pokemonModal');
    const modalName = document.getElementById('modalName');
    const modalImage = document.getElementById('modalImage');
    const modalStats = document.getElementById('modalStats');
    const closeBtn = document.querySelector('.close-btn');

    let pokemonList = [];

    function getSpriteUrl(name) {
      const normalized = name
        .toLowerCase()
        .replace(/[^a-z0-9\s-]/g, "")
        .replace(/\s+/g, "-");
      return `https://play.pokemonshowdown.com/sprites/gen5/${normalized}.png`;
    }

    async function loadPokemonList() {
      try {
        const response = await fetch('pokemonList.json');
        if (!response.ok) throw new Error('Errore nel caricare pokemonList.json');
        pokemonList = await response.json();
        displayPokemon(pokemonList);
      } catch (err) {
        loadingText.textContent = "Errore nel caricamento del file JSON.";
        console.error(err);
      }
    }

    function displayPokemon(list) {
      grid.innerHTML = '';
      loadingText.style.display = 'none';

      list.forEach(pokemon => {
        const div = document.createElement('div');
        div.className = 'pokemon';
        
        const img = document.createElement('img');
        img.src = getSpriteUrl(pokemon.name);
        img.alt = pokemon.name;
        
        img.onerror = () => {
          div.classList.add('broken');
          img.src = 'https://via.placeholder.com/80x80?text=‚ùå';
        };

        const name = document.createElement('div');
        name.className = 'pokemon-name';
        name.textContent = pokemon.name;

        div.appendChild(img);
        div.appendChild(name);
        grid.appendChild(div);

        // Click event to open modal
        div.addEventListener('click', () => {
          showModal(pokemon);
        });
      });
    }

    function showModal(pokemon) {
      modalName.textContent = `#${pokemon.id} ${pokemon.name}`;
      modalImage.src = getSpriteUrl(pokemon.name);
      modalStats.innerHTML = '';

      for (let stat in pokemon.stats) {
        const statDiv = document.createElement('div');
        statDiv.className = 'stat';

        const statName = document.createElement('div');
        statName.className = 'stat-name';
        statName.textContent = `${stat.toUpperCase()}: ${pokemon.stats[stat]}`;

        const statBar = document.createElement('div');
        statBar.className = 'stat-bar';

        const statBarInner = document.createElement('div');
        statBarInner.className = 'stat-bar-inner';
        // Assume max stat is 255 for width calculation
        statBarInner.style.width = `${(pokemon.stats[stat] / 255) * 100}%`;

        statBar.appendChild(statBarInner);
        statDiv.appendChild(statName);
        statDiv.appendChild(statBar);
        modalStats.appendChild(statDiv);
      }

      modal.style.display = 'flex';
    }

    // Close modal
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });

    // Filter Pok√©mon by search
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const filtered = pokemonList.filter(p => p.name.toLowerCase().includes(term));
      displayPokemon(filtered);
    });

    loadPokemonList();
  </script>
</body>
</html>
