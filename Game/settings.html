<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      color: black;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: white;
    }

    .settings-container {
      margin-top: 50px;
    }

    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
    }

    .flag {
      width: 32px;
      height: 22px;
      vertical-align: middle;
      margin-left: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h1>Settings ‚öôÔ∏è</h1>

    <h2>Difficulty</h2>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="normal">Normal</option>
      <option value="hard">Hard</option>
      <option value="extreme">Extreme</option>
    </select>

    <h2>Theme</h2>
    <select id="theme">
      <option value="light">Light mode</option>
      <option value="dark">Dark mode</option>
      <option value="system">System</option>
    </select>

    <h2>Language</h2>
    <select id="language">
      <option value="en" data-flag="üá¨üáß">English</option>
      <option value="it" data-flag="üáÆüáπ">Italiano</option>
      <option value="es" data-flag="üá™üá∏">Espa√±ol</option>
      <option value="fr" data-flag="üá´üá∑">Fran√ßais</option>
    </select>
    <img id="flag" class="flag" src="https://flagcdn.com/gb.svg" alt="Flag">

    <br><br>

    <!-- üö® MASSIVE COMMENT üö® -->
    <!-- >>>>>> CHANGE WHERE THE "Return to game" BUTTON LEADS HERE <<<<<<
         You can change the "beta.html" below to any page you want.
         Example: if your game file is "index.html", change it like this:
         onclick="window.location.href='index.html'"
         Example: if it's in a subfolder, like /pokemon/game.html, use:
         onclick="window.location.href='/pokemon/game.html'"
    -->
    <button id="backBtn" onclick="window.location.href='beta.html'">Return to game</button>
  </div>

  <script>
    const themeSelect = document.getElementById("theme");
    const difficultySelect = document.getElementById("difficulty");
    const langSelect = document.getElementById("language");
    const flag = document.getElementById("flag");

    themeSelect.value = localStorage.getItem("theme") || "light";
    difficultySelect.value = localStorage.getItem("difficulty") || "easy";
    langSelect.value = localStorage.getItem("lang") || "en";

    updateFlag(langSelect.value);

    themeSelect.addEventListener("change", () => {
      const value = themeSelect.value;
      localStorage.setItem("theme", value);
      if (value === "dark") {
        document.body.classList.add("dark");
      } else if (value === "light") {
        document.body.classList.remove("dark");
      } else {
        const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.body.classList.toggle("dark", systemPrefersDark);
      }
    });

    difficultySelect.addEventListener("change", () => {
      localStorage.setItem("difficulty", difficultySelect.value);
    });

    langSelect.addEventListener("change", () => {
      const value = langSelect.value;
      localStorage.setItem("lang", value);
      updateFlag(value);
    });

    function updateFlag(lang) {
      const flags = {
        en: "https://flagcdn.com/gb.svg",
        it: "https://flagcdn.com/it.svg",
        es: "https://flagcdn.com/es.svg",
        fr: "https://flagcdn.com/fr.svg"
      };
      flag.src = flags[lang] || flags.en;
    }
  </script>
</body>
</html>
