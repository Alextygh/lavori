    <script>
        function convertiInBinario() {
            // Ottieni i valori dalle caselle di testo
            let octet1 = parseInt(document.getElementById("octet1").value);
            let octet2 = parseInt(document.getElementById("octet2").value);
            let octet3 = parseInt(document.getElementById("octet3").value);
            let octet4 = parseInt(document.getElementById("octet4").value);


            function toBinary(num) {
                let bin = "";
                for (let i = 7; i >= 0; i--) {
                    bin += (num >> i) & 1; // Utilizzo l'operatore bitwise per ottenere ogni bit
                }
                return bin;
            }


            let bin1 = toBinary(octet1);
            let bin2 = toBinary(octet2);
            let bin3 = toBinary(octet3);
            let bin4 = toBinary(octet4);


            document.getElementById("binario1").innerText = bin1;
            document.getElementById("binario2").innerText = bin2;
            document.getElementById("binario3").innerText = bin3;
            document.getElementById("binario4").innerText = bin4;
        }
    </script>
