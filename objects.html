<!DOCTYPE html>
<html>
<body>
<h1>Creating JavaScript Objects</h1>
<h2>Using the new Keyword</h2>

<p id="demo"></p>

<script>
// Create an Object
const persons = [{
  firstName: "John",
  lastName: "Doe",
  age: 50,
  eyeColor: "blue" 
},
{
  firstName: "Gustavo",
  lastName: "La Torta",
  age: 9,
  eyeColor: "brown" 
}];

// Diplay Object Content
document.getElementById("demo").innerHTML =
persons[1].firstName + " is " + persons[1].age + " years old.";
</script>

</body>
</html>
